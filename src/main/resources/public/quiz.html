<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Quiz Interactivo</h1>

    <table>
        <tr>
            <td colspan="2">
                <p>¿Cómo se llama el primer Pokémon en la Pokédex?</p>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/responder" method="post">
                    <input type="hidden" name="respuesta" value="Charmander">
                    <button type="submit" class="celda"><span>A</span></button>
                </form>
            </td>
            <td style="text-align: left; width: 250px;">
                <div style="display: inline-block;">
                    <p>Charmander</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/responder" method="post">
                    <input type="hidden" name="respuesta" value="Pikachu">
                    <button type="submit" class="celda"><span>B</span></button>
                </form>
            </td>
            <td style="text-align: left;">
                <div style="display: inline-block;">
                    <p>Pikachu</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/responder" method="post">
                    <input type="hidden" name="respuesta" value="Bulbasaur">
                    <button type="submit" class="celda"><span>C</span></button>
                </form>
            </td>
            <td style="text-align: left;">
                <div style="display: inline-block;">
                    <p>Bulbasaur</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/responder" method="post">
                    <input type="hidden" name="respuesta" value="Squirtle">
                    <button type="submit" class="celda"><span>D</span></button>
                </form>
            </td>
            <td style="text-align: left;">
                <div style="display: inline-block;">
                    <p>Squirtle</p>
                </div>
            </td>
        </tr>
    </table>
    <p>¡Felicidades! Has completado el quiz. Tu puntuación es: 0</p>
    <form action="/otro_quiz" method="post">
        <button type="submit">Jugar otra vez</button>
    </form>

</body>
</html>
