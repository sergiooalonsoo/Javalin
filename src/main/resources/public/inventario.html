<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Inventario</h1>
    <p>Gestiona el inventario de tu personaje:</p>

    <table>
        <tr>
            <td>
                <button class="celda" onclick="mostrarDetalles('Jamon', 7)" style="background-color: orange;">
                    <span class="revelado" >J</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">7</span>
                </button>
            </td>
            <td>
                <button class="celda" onclick="mostrarDetalles('Joyas', 90)" style="background-color: orange;">
                    <span class="revelado" >J</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">90</span>
                </button>
            </td>
            <td>
                <button class="celda" onclick="mostrarDetalles('Gato', 1)" style="background-color: orange;">
                    <span class="revelado" >G</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">1</span>
                </button>
            </td>
            <td>
                <button class="celda" onclick="mostrarDetalles('Amig', 1)" style="background-color: orange;">
                    <span class="revelado" >A</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">1</span>
                </button>
            </td>
            <td>
                <button class="celda" onclick="mostrarDetalles('amigo', 1)" style="background-color: orange;">
                    <span class="revelado" >a</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">1</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="celda" onclick="mostrarDetalles('AMIGO', 1)" style="background-color: orange;">
                    <span class="revelado" >A</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">1</span>
                </button>
            </td>
            <td>
                <button class="celda" onclick="mostrarDetalles('Llave', 1)" style="background-color: orange;">
                    <span class="revelado" >L</span>
                    <span class="cantidad" style="position: absolute; bottom: 2px; right: 5px; font-size: 12px;">1</span>
                </button>
            </td>
            <td>
                <button class="celda" onclick="ocultarDetalles()" style="background-color: lightgray;">
                </button>
            </td>
            <td>
                <button class="celda" onclick="ocultarDetalles()" style="background-color: lightgray;">
                </button>
            </td>
            <td>
                <button class="celda" onclick="ocultarDetalles()" style="background-color: lightgray;">
                </button>
            </td>
        </tr>
    </table>

    <div id="detalles" style="display: none;">
        <h2>Detalles del objeto: <span id="nombreObjeto"></span></h2>
        <form action="/modificar_item" method="post">
            <input type="hidden" id="nombreObjetoForm" name="objeto" value="">
            <button type="submit" name="accion" value="incrementar" style="background-color: #80ff80;" class="celda">+</button>
            <div style="display: inline-block;">
                <p id="cantidadObjeto"></p>
            </div>
            <button type="submit" name="accion" value="decrementar" style="background-color: #ff4d4d;" class="celda">-</button>
        </form>
    </div>

    <div id="agregar">
        <h3>Agregar nuevo objeto</h3>
        <form action="/agregar_item" method="post">
            <input type="text" name="nuevoObjeto" placeholder="Nombre del objeto" required>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <script>
        function mostrarDetalles(nombre, cantidad) {
            document.getElementById('detalles').style.display = '';
            document.getElementById('nombreObjeto').textContent = nombre;
            document.getElementById('cantidadObjeto').textContent = 'Cantidad: ' + cantidad;
            document.getElementById('nombreObjetoForm').value = nombre;
        }

        function ocultarDetalles() {
            document.getElementById('detalles').style.display = 'none';
        }
    </script>
</body>
</html>
